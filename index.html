<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Laatkomers</title>
    </head>
    <body onload="init();">
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
			 function init(){
					document.addEventListener("deviceready", deviceReady, true);
				}
		
		 function deviceReady() {
            var scanner = cordova.require("cordova/plugin/BarcodeScanner");
			
			scanner.scan(
			  function (result) {
				//Send to webservice
				var currentTime = new Date();
				var month = currentTime.getMonth() + 1;
				var day = currentTime.getDate();
				var year = currentTime.getFullYear();
				
				var data = {
					wisaId: JSON.stringify(result.text),
					datetime: JSON.stringify(day + "/" + month + "/" + year)
				};
				
				$.ajax({
					url: "http://llnmobile.vtir.be/services/LaatkomerService.asmx/AddTeLaatKomer",
					data: data,
					dataType: "jsonp",
					success: function (json) {
						alert("Leerling ingelezen: " + result.text);
						
						//init();
					},
					error: function (xhr, ajaxOptions, thrownError) {
						alert(xhr.responseText);
					}
				});
				
				//alert(data);
			  
			  /*
				  alert("We got a barcode\n" +
						"Result: " + result.text + "\n" +
						"Format: " + result.format + "\n" +
						"Cancelled: " + result.cancelled);*/
			  }, 
			  function (error) {
				  alert("Scanning failed: " + error);
			  }
		   );
		   }
        </script>
    </body>
</html>
